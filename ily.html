<!DOCTYPE html>
<html>
<head>
  <title>Do You Love Me?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
    }

    h1 {
      margin-bottom: 30px;
    }

    #buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #noBtn {
      position: absolute;
      background: #999;
      color: white;
      left: 150px;
      top: 50px;
    }
  </style>
</head>
<body>

<h1>Do you love me? üíñ</h1>

<div id="buttons">
  <button id="yesBtn" onclick="love()">Yes</button>
  <button id="noBtn" onmouseover="moveNo()">No</button>
</div>

<h2 id="result"></h2>

<script>
  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const x = Math.random() * 200;
    const y = Math.random() * 100;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function love() {
    document.getElementById("result").innerText = "I love you too üòò‚ù§Ô∏è";
  }
</script>

</body>
</html>
